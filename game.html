<html>
  <head>
    <title>Rock, Paper, Scissors Heat! - Plain JavaScript and CSS</title>
    <script src="rockpaperscissors.js" language="javascript"></script>
    <link rel="stylesheet" href="board.css" />
  </head>
  <body>

    <h1>Rock, Paper, Scissors Heat!</h1>

    <div class="game_stats_area">
      <div class="display player winner" id="p1_display">
        <h2>Player</h2>
        
        <span class="icon" id="p1_choice_icon">‚úÇÔ∏è</span>
        <span class="label" id="p1_choice_label">scissors</span>

      </div>

      <div class="display computer" id="p2_display">
        <h2>Computer</h2>
        
        <span class="icon" id="p2_choice_icon">üìÉ</span>
        <span class="label" id="p2_choice_label">paper</span>

      </div>

      <div class="display leaderboard">
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Match</th>
              <th>Player</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr id="m1row">
              <td>1</td>
              <td id="m1p1">1</td>
              <td id="m1p2">0</td>
            </tr>

            <tr id="m2row">
              <td>2</td>
              <td id="m2p1">0</td>
              <td id="m2p2">0</td>
            </tr>

            <tr id="m3row">
              <td>3</td>
              <td id="m3p1">1</td>
              <td id="m3p2">0</td>
            </tr>
          </tbody>
          <tfoot>
            <tr id="totals">
              <td>Tot</td>
              <td id="total_p1">2</td>
              <td id="total_p2">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="tournament_results">
      <span id="winner">Player wins!</span>
    </div>
    
    <fieldset id="game-selection">
      <legend>Player's Choice</legend>
      <form id="player_choice_form"  onsubmit="event.preventDefault(); play();">
        <div>
          <input type="radio" id="r1" name="item" value="rock"/> 
          <label for="r1">ü™® Rock</label>
        </div>
       
        <div>
          <input type="radio" id="r2" name="item"value="paper"/> 
          <label for="r2">üìÉ Paper</label>
        </div>
       
        <div>
          <input type="radio" id="r3" name="item" value="scissors"/> 
          <label for="r3">‚úÇÔ∏è Scissors</label>
        </div>
        

        <input type="submit" value="Shoot!"/>
      </form>
    </fieldset>

    <p>
      This game is brought to you with pure JavaScript and CSS without any frameworks. Enjoy!
    </p>
  </body>
</html>
